<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Charm City Eats</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h1 class="text-center mb-3">
            <i class="fas fa-pizza-slice text-warning"></i> Charm City Eats
          </h1>
          <!-- Search by name input -->
          <div class="form-group mb-2">
            <input type="text" id="search" class="form-control form-control-lg" placeholder="Search for restaurants by name...">
          </div>
          <!-- Add a restaurant button -->
          <button type="button" class="btn btn-primary btn-lg btn-block mb-2" id="add" data-toggle="modal" data-target="#add-restaurant-form">Add a new restaurant</button>
          <!-- Success alert -->
          <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> Your operation was successful.
          </div>
          <!-- Search results -->
          <div id="match-list"></div>
        </div>
      </div>
    </div>
    <!-- Add a new restaurant modal form -->
    <div class="modal" id="add-restaurant-form">
      <div class="modal-dialog" role="add-restaurant-form">
        <form class="modal-content needs-validation" id="restaurant-form" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Add a new restaurant</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="restaurantName">Restaurant name</label>
                <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name" required>
                <div class="invalid-feedback">Please enter a restaurant name</div>
              </div>
              <div class="form-group">
                <label for="streetAddress">Street address</label>
                <input type="text" class="form-control" id="streetAddress" placeholder="Enter street address" required>
                <div class="invalid-feedback">Please enter the street address</div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="neighborhood">Neighborhood(Optional)</label>
                  <input type="text" class="form-control" id="neighborhood" placeholder="Enter neighborhood(Optional)">
                </div>
                <div class="form-group col-md-4">
                  <label for="zipCode">Zip code</label>
                  <input type="text" class="form-control" id="zipCode" placeholder="Enter zip code" required>
                  <div class="invalid-feedback">Please enter the zip code</div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="create-submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Update restaurant name modal form -->
    <div class="modal" id="update-restaurant-name">
      <div class="modal-dialog" role="update-restaurant-name">
        <form class="modal-content needs-validation" id="update-restaurant-form" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Update restaurant name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="updateName">Revised restaurant name</label>
                <input type="text" class="form-control" id="updateName" placeholder="Enter revised restaurant name" required>
                <div class="invalid-feedback">Please enter a revised restaurant name</div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="update-submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Custom App Logic -->
    <script src="js/app.js"></script>
  </body>
</html>
